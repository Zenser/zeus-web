<ng-form class="form-horizontal col-sm-offset-2 col-sm-8" name="myForm" ng-controller="addOrEditController">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label" >书号</label>
        <div class="col-sm-10">
            <input  name="bookId" class="form-control" ng-model="book.bookId" ng-disabled="isEdit" placeholder="请输入书号" pattern="^[0-9]{3,20}" required>
            <span class="invalidWarn" ng-show="myForm.bookId.$dirty && myForm.bookId.$invalid">
               书号必须是3-20位数字
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">书名</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" class="form-control" ng-model="book.name" placeholder="请输入书名" ng-maxlength="20"  required>
            <span class="invalidWarn" ng-show="myForm.name.$dirty && myForm.name.$invalid">
               长度最多20位
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label" >作者</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="book.author" placeholder="请输入作者"  >
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label" >价格</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="price" ng-model="book.price" placeholder="请输入价格" required >
            <span class="invalidWarn" ng-show=" book.price<0">
               价格不能小于0
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-default btn-primary col-sm-12" type="submit" ng-click="addBook(book)"
                       ng-show="!isEdit"
                       ng-disabled="myForm.bookId.$pristine && myForm.bookId.$invalid
                    ||myForm.name.$pristine && myForm.name.$invalid
                    ||myForm.price.$pristine && myForm.price.$invalid" value="新增">
            <input class="btn btn-default btn-primary col-sm-12" type="submit" ng-click="addBook(book)"
                   ng-show="isEdit"
                   ng-disabled="myForm.bookId.$pristine && myForm.bookId.$invalid
                    ||myForm.name.$pristine && myForm.name.$invalid
                    ||myForm.price.$pristine && myForm.price.$invalid" value="修改">
            <br>
            <a class="btn btn-default" ui-sref="list">回主页</a>
        </div>
    </div>
</ng-form>
