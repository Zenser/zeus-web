<div class="col-sm-offset-2 col-sm-8" ng-controller="listController">
	<table class="table">
		<tr>
			<td>书号</td>
			<td>书名</td>
			<td>作者</td>
			<td>单价</td>
			<td>操作</td>
		</tr>
		<tr ng-repeat="item in items">
			<td>{{item.bookId}}</td>
			<td>{{item.name}}</td>
			<td>{{item.author}}</td>
			<td>{{item.price|currency:'￥'}}</td>
			<td>
				<a class="btn btn-default col-sm-6" ng-click="go2AddOrEdit(item)">修改</a>
				<a class="btn btn-warning col-sm-6" ng-click="delBook(item)">删除</a>
			</td>
		</tr>
	</table>
	<br><br>
	<a class="btn btn-primary col-sm-12" ng-click="go2AddOrEdit()">我要添加</a>
</div>
